<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalis - Recipe Website</title>
   <link rel="stylesheet" href="./src/output.css">
   <link rel="stylesheet" href="./custom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-center">
                <div class="flex items-center space-x-2">
                  <img width="50%" src="./src/img/logo.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-bg py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Search Your<br>Favorite Recipe
            </h1>
            <p class="text-gray-300 mb-8 max-w-md mx-auto">
                A handful of simple ingredients typify the fresh, vibrant flavors of Greek cooking
            </p>
            

        </div>
    </section>





            <!-- Search Bar -->
<section class="py-20">
    <div class="max-w-lg mx-auto flex">
        <input 
            type="text" 
            id="searchInput"
            placeholder="Search recipes..."
            class="flex-1 px-4 py-3 rounded-l-lg border-2 border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
        >
        <button 
            id="searchBtn"
            class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-r-lg transition-colors"
        >
            <i class="fas fa-search"></i>
        </button>
    </div>
</section>


    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Loading Spinner -->
        <div id="loading" class="loading text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
            <p class="mt-4 text-gray-600">Loading recipes...</p>
        </div>

        <!-- Recipes Section -->
        <section id="recipesSection">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-12">Latest Recipes</h2>
            <div id="recipesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Recipe cards will be inserted here -->
            </div>
        </section>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No recipes found</h3>
            <p class="text-gray-500">Try searching for something else</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="recipeModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <!-- Modal Header -->
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"></h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Modal Content -->
                <div id="modalContent" class="grid md:grid-cols-2 gap-6">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">Copyright Â© 2023 - All right reserved</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>
<script src="./script.js">

</script>

</body>
</html>
